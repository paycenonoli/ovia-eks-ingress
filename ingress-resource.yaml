apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ovia-ingress
  namespace: ovia
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: oj-pascale.org
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app-service
            port:
              number: 80