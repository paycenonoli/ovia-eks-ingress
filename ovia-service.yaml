apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: ovia
  labels:
    app: nginx
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80        # The port to expose the service on (external)
      targetPort: 8070 # The port on the pod that the service forwards traffic to